# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET Framework CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup MSBuild Path
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1
      with:
        nuget-version: '5.x'  # Или более поздняя версия, если необходимо

    - name: Restore NuGet packages
      run: nuget restore NumberLibrary.sln

    - name: Build
      run: MSBuild NumberLibrary.sln /p:Configuration=Release

    - name: Test
      run: VSTest.Console.exe NumberLibraryTests\bin\Release\NumberLibraryTests.dll /Framework:.NETFramework,Version=v4.7.2 #Добавляем параметр /Framework:
